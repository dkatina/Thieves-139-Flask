{% extends 'base.html'%}

{%block title%}
    Feed
{%endblock%}

{%block styles%}

{%endblock%}

{%block content%}
{%include './includes/nav.html'%}
    {%for post in posts%}
    <div class="mx-auto card" style="width: 18rem;">
        <img src="{{post.img_url}}" class="card-img-top" alt="{{post.caption}}">
        <div class="card-body">
          <h6 class="card-title">Author</h6>
          <p class="card-text">{{post.caption}}</p>
          {%if current_user.id == post.user_id %}
          <a href="#" class="btn btn-info">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
          {%endif%}
        </div>
    </div>
    {%endfor%}
{%endblock%}
